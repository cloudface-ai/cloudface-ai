<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Launching Soon • CloudFace AI</title>
	<link rel="icon" href="/favicon.svg" />
	<meta name="description" content="Organize Your Cloud Photos Without Giving Up Your Privacy." />
	<style>
		:root {
			--bg: #0b0d12;
			--card: #0f1320;
			--text: #e9edf7;
			--muted: #a8b3cf;
			--accent: #4f7cff;
			--accent-2: #5de1e6;
			--ring: rgba(79,124,255,0.35);
		}
		* { box-sizing: border-box; }
		html, body { height: 100%; }
		body {
			margin: 0;
			background: radial-gradient(1200px 600px at 50% -10%, rgba(79,124,255,0.12), transparent 40%), var(--bg);
			color: var(--text);
			font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
			line-height: 1.6;
		}
		.container {
			min-height: 100%;
			display: grid;
			place-items: center;
			padding: 24px;
		}
		.card {
			max-width: 900px;
			width: 100%;
			background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
			border: 1px solid rgba(255,255,255,0.06);
			border-radius: 20px;
			padding: 40px 28px;
			box-shadow: 0 10px 40px rgba(0,0,0,0.35), 0 0 0 8px rgba(79,124,255,0.05);
			text-align: center;
			backdrop-filter: blur(6px);
		}
		.logo-row {
			display: inline-flex;
			align-items: center;
			gap: 12px;
			margin-bottom: 18px;
			color: var(--muted);
			font-size: 14px;
			letter-spacing: 0.4px;
		}
		.pill {
			border: 1px solid rgba(255,255,255,0.12);
			border-radius: 999px;
			padding: 6px 12px;
			display: inline-flex;
			align-items: center;
			gap: 8px;
			background: rgba(15,19,32,0.6);
		}
		h1 {
			font-size: clamp(28px, 4.8vw, 44px);
			line-height: 1.15;
			margin: 8px 0 12px;
			font-weight: 700;
			letter-spacing: -0.02em;
		}
		.gradient-text {
			background: linear-gradient(90deg, var(--accent), var(--accent-2));
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
		}
		p.sub {
			max-width: 760px;
			margin: 0.5rem auto 1.5rem;
			color: var(--muted);
			font-size: clamp(15px, 1.8vw, 18px);
		}
		soon {
			display: inline-block;
		}
		.badge {
			display: inline-flex;
			align-items: center;
			gap: 8px;
			border-radius: 999px;
			border: 1px dashed rgba(255,255,255,0.18);
			background: rgba(255,255,255,0.03);
			color: var(--text);
			padding: 10px 14px;
			margin-top: 10px;
			font-size: 14px;
		}
		footer {
			margin-top: 28px;
			color: var(--muted);
			font-size: 13px;
		}
		.glow {
			position: absolute; inset: -120px 0 auto 0; height: 240px;
			background: radial-gradient(600px 180px at 50% 50%, rgba(93,225,230,0.18), transparent 60%);
			pointer-events: none;
			filter: blur(10px);
		}
		.wrap { position: relative; }
		hr {
			border: none; height: 1px; background: rgba(255,255,255,0.08);
			margin: 20px 0;
		}
		@media (min-width: 768px) {
			.card { padding: 56px 48px; }
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card wrap">
			<div class="glow"></div>
			<div class="logo-row">
				<span class="pill">
					<svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
						<path d="M12 3l2.2 4.46L19 8.27l-3.5 3.41.83 4.86L12 14.77 7.67 16.54l.83-4.86L5 8.27l4.8-.81L12 3z" fill="url(#g)"/>
						<defs><linearGradient id="g" x1="5" y1="3" x2="19" y2="20" gradientUnits="userSpaceOnUse"><stop stop-color="#4F7CFF"/><stop offset="1" stop-color="#5DE1E6"/></linearGradient></defs>
					</svg>
					CloudFace AI
				</span>
				<span>Launching Soon</span>
			</div>

			<h1>
				<span class="gradient-text">Organize Your Cloud Photos</span><br/>
				without giving up your privacy.
			</h1>

			<p class="sub">
				Your photos stay in your Google Drive. We just find the faces.
			</p>

			<div class="badge" role="status" aria-live="polite">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
					<circle cx="12" cy="12" r="9" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
					<path d="M12 7v5l3 2" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>
				Coming soon — stay tuned
			</div>

			<hr />

			<footer>
				© <span id="y"></span> CloudFace AI · Privacy-first face discovery for your cloud photos
			</footer>
		</div>
	</div>
	<script>
		document.getElementById('y').textContent = new Date().getFullYear();
	</script>
</body>
</html>
